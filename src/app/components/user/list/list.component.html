<div class="container mx-auto p-8 max-w-5xl bg-gradient-to-br from-blue-50 to-white rounded-2xl shadow-2xl">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
    <div class="flex items-center gap-3 mb-4 sm:mb-0">
      <span class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full">
        <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 0 0-4-4h-1M9 20H4v-2a4 4 0 0 1 4-4h1m4-4a4 4 0 1 0-8 0 4 4 0 0 0 8 0zm6 4a4 4 0 1 0-8 0 4 4 0 0 0 8 0z"/>
        </svg>
      </span>
      <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Lista de Usuarios</h2>
    </div>
    <button
      class="flex items-center gap-2 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold rounded-xl shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
      routerLink="/usuarios/crear"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
      </svg>
      Crear Usuario
    </button>
  </div>
  <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-inner bg-white">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-100">
        <tr>
          <th class="py-4 px-6 text-left font-semibold text-blue-700 uppercase tracking-wider">Usuario</th>
          <th class="py-4 px-6 text-left font-semibold text-blue-700 uppercase tracking-wider">Nombre</th>
          <th class="py-4 px-6 text-left font-semibold text-blue-700 uppercase tracking-wider">Email</th>
          <th class="py-4 px-6 text-center font-semibold text-blue-700 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr *ngFor="let user of users" class="hover:bg-blue-50 transition">
          <td class="py-4 px-6 text-gray-900 font-medium flex items-center gap-2">
            <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-200 text-blue-700 rounded-full font-bold text-lg">
              {{ user.username.charAt(0) | uppercase }}
            </span>
            <span>{{ user.username }}</span>
          </td>
          <td class="py-4 px-6 text-gray-800">{{ user.name }}</td>
          <td class="py-4 px-6 text-gray-800">{{ user.email }}</td>
          <td class="py-4 px-6 text-center">
            <button
              class="inline-flex items-center gap-1 px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold rounded-lg shadow-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-yellow-300"
              [routerLink]="['/usuarios/editar', user.id]"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h6"/>
              </svg>
              Editar
            </button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="py-10 px-6 text-center text-gray-400 text-lg">
            <div class="flex flex-col items-center gap-2">
              <span class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100">
                <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 0 0-4-4h-1M9 20H4v-2a4 4 0 0 1 4-4h1m4-4a4 4 0 1 0-8 0 4 4 0 0 0 8 0zm6 4a4 4 0 1 0-8 0 4 4 0 0 0 8 0z"/>
                </svg>
              </span>
              No hay usuarios registrados.
            </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
