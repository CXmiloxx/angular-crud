<div class="max-w-lg mx-auto mt-10 bg-white rounded-2xl shadow-2xl p-8">
  <div class="flex items-center gap-3 mb-6">
    <span class="inline-flex items-center justify-center w-12 h-12 bg-yellow-100 rounded-full">
      <svg class="w-7 h-7 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h6"/>
      </svg>
    </span>
    <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Editar Usuario</h2>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block mb-2 text-gray-700 font-semibold" for="name">Nombre</label>
      <input
        id="name"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        formControlName="name"
        placeholder="Ingresa el nombre completo"
        autocomplete="off"
      />
      <div
        *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        El nombre es requerido
      </div>
    </div>
    <div>
      <label class="block mb-2 text-gray-700 font-semibold" for="email">Email</label>
      <input
        id="email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        formControlName="email"
        placeholder="ejemplo@correo.com"
        autocomplete="off"
      />
      <div
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        Email inv√°lido
      </div>
    </div>
    <div>
      <label class="block mb-2 text-gray-700 font-semibold" for="username">Nombre de Usuario</label>
      <input
        id="username"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        formControlName="username"
        placeholder="Nombre de usuario"
        autocomplete="off"
      />
      <div
        *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        El usuario es requerido
      </div>
    </div>
    <div class="flex justify-end">
      <button
        class="flex items-center gap-2 bg-gradient-to-r from-yellow-500 to-yellow-400 hover:from-yellow-600 hover:to-yellow-500 text-white font-bold px-6 py-2.5 rounded-xl shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 disabled:opacity-60"
        type="submit"
        [disabled]="userForm.invalid"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
