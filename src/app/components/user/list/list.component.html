<div class="container mx-auto p-6 max-w-4xl bg-white rounded-xl shadow-lg">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-4 sm:mb-0">Lista de Usuarios</h2>
    <button
      class="flex items-center gap-2 px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition duration-150"
      routerLink="/usuarios/crear"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
      </svg>
      Crear Usuario
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-3 px-6 text-left font-semibold text-gray-700 border-b">Usuario</th>
          <th class="py-3 px-6 text-left font-semibold text-gray-700 border-b">Nombre</th>
          <th class="py-3 px-6 text-left font-semibold text-gray-700 border-b">Email</th>
          <th class="py-3 px-6 text-center font-semibold text-gray-700 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-50 transition">
          <td class="py-3 px-6 border-b text-gray-800">{{ user.username }}</td>
          <td class="py-3 px-6 border-b text-gray-800">{{ user.name }}</td>
          <td class="py-3 px-6 border-b text-gray-800">{{ user.email }}</td>
          <td class="py-3 px-6 border-b text-center">
            <button
              class="inline-flex items-center gap-1 px-3 py-1.5 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-medium rounded-lg shadow-sm transition duration-150"
              [routerLink]="['/usuarios/editar', user.id]"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h6"/>
              </svg>
              Editar
            </button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="py-6 px-6 text-center text-gray-500">No hay usuarios registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
