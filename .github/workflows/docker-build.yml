name: Build and Run Angular App in Docker (Local Dev)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        run: npm run build --prod

      - name: Build Docker image
        run: docker build -t angular-crud-app .

      - name: Remove previous container (if exists)
        run: docker rm -f angular-app || true

      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 --name angular-app angular-crud-app
