<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Usuarios</h2>
  <button
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded"
    routerLink="/usuarios/crear"
  >
    Crear Usuario
  </button>
  <table class="min-w-full bg-white border border-gray-200">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Usuario</th>
        <th class="py-2 px-4 border-b">Nombre</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="py-2 px-4 border-b">{{ user.username }}</td>
        <td class="py-2 px-4 border-b">{{ user.name }}</td>
        <td class="py-2 px-4 border-b">{{ user.email }}</td>
        <td class="py-2 px-4 border-b">
          <button
            class="mr-2 px-2 py-1 bg-yellow-400 rounded"
            [routerLink]="['/usuarios/editar', user.id]"
          >
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
