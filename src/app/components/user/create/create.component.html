<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl flex flex-col gap-6">
  <h2 class="text-3xl font-extrabold text-blue-800 mb-6 text-center tracking-tight">Crear Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div>
      <label class="block mb-2 text-blue-700 font-semibold" for="name">Nombre</label>
      <input
        id="name"
        class="w-full border-2 border-blue-200 focus:border-blue-500 rounded-lg px-3 py-2 transition-colors outline-none bg-blue-50 placeholder-blue-300"
        formControlName="name"
        placeholder="Ingresa el nombre"
      />
      <div
        *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        class="text-red-600 text-xs mt-1"
      >
        El nombre es requerido
      </div>
    </div>
    <div>
      <label class="block mb-2 text-blue-700 font-semibold" for="email">Email</label>
      <input
        id="email"
        class="w-full border-2 border-blue-200 focus:border-blue-500 rounded-lg px-3 py-2 transition-colors outline-none bg-blue-50 placeholder-blue-300"
        formControlName="email"
        placeholder="ejemplo@correo.com"
      />
      <div
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        class="text-red-600 text-xs mt-1"
      >
        Email inv√°lido
      </div>
    </div>
    <div>
      <label class="block mb-2 text-blue-700 font-semibold" for="username">Usuario</label>
      <input
        id="username"
        class="w-full border-2 border-blue-200 focus:border-blue-500 rounded-lg px-3 py-2 transition-colors outline-none bg-blue-50 placeholder-blue-300"
        formControlName="username"
        placeholder="Nombre de usuario"
      />
      <div
        *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
        class="text-red-600 text-xs mt-1"
      >
        El usuario es requerido
      </div>
    </div>
    <button
      class="bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white font-bold py-3 rounded-xl shadow-lg transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed mt-2"
      [disabled]="userForm.invalid || isLoading"
      type="submit"
    >
      <span *ngIf="!isLoading">Guardar</span>
      <span *ngIf="isLoading">
        <svg class="inline w-5 h-5 mr-2 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
          <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Guardando...
      </span>
    </button>
    <div *ngIf="isLoading" class="text-blue-700 text-center mt-3 font-medium">
      Cargando...
    </div>
  </form>
</div>
